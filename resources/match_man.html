<!DOCTYPE html>
<html><head><title>Match Man (By XieNaoban)</title>
    <style type="text/css">
@keyframes fade-in {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

.fi { animation: fade-in 1.5s ease; }

#killed {
    -webkit-transition: all 1.5s;
    -moz-transition: all 1.5s;
    -ms-transition: all 1.5s;
    -o-transition: all 1.5s;
    transition: all 1.5s;

    -moz-user-select: none;
    -o-user-select: none;
    -khtml-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;

    pointer-events: none;
    
    position: fixed;
    left: 0;
    top: -12vh;
    width: 100vw;

    font-family: sans-serif;
    font-weight: 600;
    font-size: 90vh;
    color: rgba(233, 233, 233, 0.25);
    text-align: center;
}

#health-container {
    -webkit-transition: all 1.5s;
    -moz-transition: all 1.5s;
    -ms-transition: all 1.5s;
    -o-transition: all 1.5s;
    transition: all 1.5s;

    -moz-user-select: none;
    -o-user-select: none;
    -khtml-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;
    
    position: fixed;
    left: max(1vw, 1vh);
    top: max(1vw, 1vh);
    height: max(16px, 5vh);
    width: 28vw;
    background-color: rgba(233, 233, 233, 0.12);
}

#health-text {
    -webkit-transition: all 1.5s;
    -moz-transition: all 1.5s;
    -ms-transition: all 1.5s;
    -o-transition: all 1.5s;
    transition: all 1.5s;
    
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    font-family: sans-serif;
    font-weight: 1000;
    font-size: max(11.2px, 3.5vh);
    color: rgba(233, 233, 233, 0.66);
    text-align: center;

}

#health-bar {
    -webkit-transition: all 1.5s;
    -moz-transition: all 1.5s;
    -ms-transition: all 1.5s;
    -o-transition: all 1.5s;
    transition: all 1.5s;

    height: 100%;
    background-color: rgba(233, 233, 233, 0.5);
}

#level {
    -webkit-transition: all 1.5s;
    -moz-transition: all 1.5s;
    -ms-transition: all 1.5s;
    -o-transition: all 1.5s;
    transition: all 1.5s;

    -moz-user-select: none;
    -o-user-select: none;
    -khtml-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;

    position: fixed;
    right: max(1vw, 1vh);
    top: max(1vw, 1vh);
    
    font-family: sans-serif;
    font-weight: 1000;
    font-size: max(11.2px, 3.5vh);
    color: rgba(233, 233, 233, 0.5);
}

#restart {
    -webkit-transition: all 1.5s;
    -moz-transition: all 1.5s;
    -ms-transition: all 1.5s;
    -o-transition: all 1.5s;
    transition: all 1.5s;

    -moz-user-select: none;
    -o-user-select: none;
    -khtml-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;
    
    cursor: pointer;

    position: fixed;
    left: 50vw;
    top: 70vh;
    transform: translate(-50%, -50%);
    width: max(84px, 32vh);
    height: max(42px, 16vh);
    background-color: rgba(233, 233, 233, 0.3);

    font-family: sans-serif;
    font-weight: 600;
    font-size: max(15.75px, 6vh);
    color: rgba(233, 233, 233, 0.5);
    line-height: max(42px, 16vh);
    text-align: center;
}
#restart:hover {
    color: rgba(34, 34, 34, 0.5);
    background-color: rgba(233, 233, 233, 0.96);
}

#xienaoban {
    -webkit-transition: all 1.5s;
    -moz-transition: all 1.5s;
    -ms-transition: all 1.5s;
    -o-transition: all 1.5s;
    transition: all 1.5s;

    position: fixed;
    left: 50vw;
    top: 92vh;
    transform: translate(-50%, -50%);

    font-family: sans-serif;
    font-weight: 600;
    font-size: max(10.5px, 4vh);
    color: rgb(233, 233, 233);
    text-align: center;
    opacity: 0.4;
}
a:visited { color: rgb(233, 233, 233); }
a:visited { color: white; }
    </style>
</head>
<body>
    <label id="debug"></label>
    <div id="killed">O</div>
    <div id="health-container">
        <div id="health-text"></div>
        <div id="health-bar"></div>
    </div>
    <div id="level">
        LEVEL: 0
        <br/>
        NPC: 2
    </div>
    <div id="restart" onclick="restart()">RESTART</div>
    <div id="xienaoban">&lt; <a href="https://xienaoban.github.io/" target="_blank">xienaoban.github.io</a> &gt;</div>
    <script type="text/javascript" src="match_man.js"></script>
    <script>
const PLAYER_MAX_HEALTH = 233;
const PLAYER_MAX_HEALTH_100 = 1 / 2.33;
const PLAYER_BASE_SHOOT_CNT = 15;
const ALL_BASE_RECOIL = 20;
const LEVEL = [4, 8, 14, 24, 40, 56, 70, 100, 164, 256, 512, 1024, 4096, 114514, 0x7ffffffe];
var level = 0;
var lastKilled = 0;
var lastHealth = 0;
var deathTime = undefined;
function beforeEachFrame() {
    if (deathTime != undefined) {
        let curTime = new Date().getTime();
        let diff = curTime - deathTime;
        if (diff < 3000) lag *= 0.1;
        else if (diff < 6000) lag *= (diff - 2000) / 10000;
        else deathTime = undefined;
    }

}
function afterEachFrame() {
    if (player.isDead()) {
        if (player.isFirstDeath()) {
            document.getElementById('killed').style.fontSize = '60vh';
            let restartDiv = document.getElementById('restart');
            if (restartDiv != undefined) {
                restartDiv.style.display = 'inline';
                restartDiv.classList.remove('fi');
                void restartDiv.offsetWidth;
                restartDiv.offsetWidth = restartDiv.offsetWidth;
                restartDiv.classList.add('fi');
            }
            let xienaobanDiv = document.getElementById('xienaoban');
            if (xienaobanDiv != undefined) {
                xienaobanDiv.style.display = 'inline';
            }
            deathTime = new Date().getTime();
        }
    }
    else player.health = Math.min(player.health + lag * 10, PLAYER_MAX_HEALTH);
    if (killed != lastKilled) {
        lastKilled = killed;
        let killedDiv = document.getElementById('killed');
        if (killedDiv != undefined) {
            killedDiv.classList.remove('fi');
            killedDiv.offsetWidth = killedDiv.offsetWidth;
            killedDiv.textContent = killed;
            killedDiv.classList.add('fi');
        }
        while (killed >= LEVEL[level]) {
            ++level;
            recoil *= 0.9;
            shootMaxCnt *= 0.7;
            let lr = randomInt(0, 1) == 0 ? -12 : window.innerWidth + 12;
            npcs.push(new Person(lr, window.innerHeight - randomInt(-16, 200)));
            let levelDiv = document.getElementById('level');
            if (levelDiv != undefined) levelDiv.innerHTML = 'LEVEL: ' + level + '<br/>NPC: ' + npcs.length;
        }
    }
    let realHealth = Math.max(0, parseInt(player.health));
    if (lastHealth != realHealth) {
        lastHealth = realHealth;
        let healthBar = document.getElementById('health-bar');
        if (healthBar != undefined) {
            healthBar.style.width = lastHealth * PLAYER_MAX_HEALTH_100 + '%';
        }
        let healthText = document.getElementById('health-text');
        if (healthText != undefined) {
            healthText.textContent = lastHealth;
        }
    }
}
function restart() {
    player = new Person(window.innerWidth / 2, window.innerHeight / 2);
    player.health = PLAYER_MAX_HEALTH;
    killed = 0;
    level = 0;
    recoil = ALL_BASE_RECOIL;
    shootMaxCnt = PLAYER_BASE_SHOOT_CNT;
    deathTime = undefined;
    npcs = [];
    for (let i = 0; i < 2; ++i) npcs.push(new Person());
    let killedDiv = document.getElementById('killed');
    if (killedDiv != undefined) {
        killedDiv.classList.remove('fi');
        killedDiv.offsetWidth = killedDiv.offsetWidth;
        killedDiv.textContent = 'O';
        killedDiv.classList.add('fi');
        killedDiv.style.fontSize = '90vh';
    }
    let restartDiv = document.getElementById('restart')
    if (restartDiv != undefined) restartDiv.style.display = 'none';
    let xienaobanDiv = document.getElementById('xienaoban')
    if (xienaobanDiv != undefined) xienaobanDiv.style.display = 'none';
    let levelDiv = document.getElementById('level');
    if (levelDiv != undefined) levelDiv.innerHTML = 'LEVEL: ' + level + '<br/>NPC: ' + npcs.length;
    
}
restart();
    </script>
</body></html>
